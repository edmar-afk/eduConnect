{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>eduConnect</title>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
		<link
			rel="stylesheet"
			href="{% static 'css/style.css' %}" />
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>

	<body class="font-sans leading-normal tracking-normal bg1">
		<main class="bg-gray-950/80 relative overflow-hidden h-screen px-3 sm:px-32">
			<header class="h-24 sm:h-32 flex items-center z-30 w-full">
				<div class="container mx-auto px-6 flex items-center justify-between">
					<div class="text-white font-black text-3xl">eduConnect</div>
				</div>
			</header>
			<div class="flex relative z-20 items-center overflow-hidden">
				<div class="container mx-auto px-6 flex relative py-16">
					<div class="sm:w-2/3 lg:w-2/5 flex flex-col relative z-20">
						<span class="w-20 h-2 bg-white mb-12"></span>
						<h1 class="font-bebas-neue uppercase text-6xl sm:text-8xl font-black flex flex-col leading-none text-white">
							Welcome
							<span class="text-3xl sm:text-5xl">
								to
								<b class="text-blue-600">eduConnect</b>
							</span>
						</h1>
						<p class="text-sm sm:text-base text-white my-4"></p>
						<div
							class="flex items-center p-4 mb-4 text-sm rounded-lg bg-yellow-950 text-yellow-300"
							role="alert">
							<svg
								class="flex-shrink-0 inline w-4 h-4 me-3"
								aria-hidden="true"
								xmlns="http://www.w3.org/2000/svg"
								fill="currentColor"
								viewBox="0 0 20 20">
								<path
									d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
							</svg>
							<span class="sr-only">Info</span>
							<div>
								<span class="font-medium">Disclaimers:</span>
								This Presentation is for Educational Purposes only.
							</div>
						</div>

						<div class="flex mt-8">
							<a
								href="{% url 'join_room' %}"
								class="uppercase py-2 px-4 mx-2 rounded-lg duration-300 bg-blue-500 text-white hover:scale-110 hover:bg-blue-800 shadow-lg hover:shadow-blue-700 hover:shadow-2xl text-md">
								<i
									class="fa fa-video-camera mr-1"
									aria-hidden="true"></i>
								Join Meeting
							</a>
							<a
								href="{% url 'meeting' %}"
								class="uppercase py-2 px-4 mx-2 rounded-lg bg-transparent duration-300 border-2 hover:scale-110 border-blue-500 text-blue-500 shadow-lg hover:shadow-blue-700 hover:shadow-2xl hover:bg-blue-500 hover:text-white text-md">
								<i
									class="fa fa-home"
									aria-hidden="true"></i>
								Create Meeting
							</a>
						</div>
					</div>
					<div class="hidden sm:block sm:w-1/3 lg:w-3/5 relative">
						<img
							src="{% static 'img/student.png' %}"
							class="max-w-xs md:max-w-lg m-auto" />
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
