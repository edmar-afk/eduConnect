{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>eduConnect</title>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
		<link
			rel="stylesheet"
			href="{% static 'css/style.css' %}" />
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>

	<body class="font-sans leading-normal tracking-normal bg1">
		<main class="bg-gray-950/80 relative overflow-hidden h-screen px-3 sm:px-32">
			<header class="h-24 sm:h-32 flex items-center z-30 w-full">
				<div class="container mx-auto px-6 flex items-center justify-between">
					<div class="text-white font-black text-3xl">eduConnect</div>
					
				</div>
			</header>
			<div class="flex relative z-20 items-center overflow-hidden">
				<div class="container mx-auto px-6 flex relative py-16">
					<div class="sm:w-2/3 lg:w-2/5 flex flex-col relative z-20">
						<span class="w-20 h-2 bg-white mb-12"></span>
						<h1
							class="font-bebas-neue uppercase text-6xl sm:text-8xl font-black flex flex-col leading-none text-white">
							Welcome
							<span class="text-5xl sm:text-7xl">Student</span>
						</h1>
						<p class="text-sm sm:text-base text-white">
							Dimension of reality that makes change possible and understandable. An indefinite and homogeneous
							environment in which natural events and human existence take place.
						</p>
						<div class="flex mt-8">
							<a
								href="#"
								class="uppercase py-2 px-4 mx-2 rounded-lg duration-300 bg-blue-500 text-white hover:bg-blue-800 text-md">
								<i class="fa fa-video-camera mr-1" aria-hidden="true"></i> Join Meeting
							</a>
							<a
								href="{% url 'homepage' %}"
								class="uppercase py-2 px-4 mx-2 rounded-lg bg-transparent duration-300 border-2 border-blue-500 text-blue-500 hover:bg-blue-500 hover:text-white text-md">
								<i class="fa fa-home" aria-hidden="true"></i> Back to Home
							</a>
						</div>
					</div>
					<div class="hidden sm:block sm:w-1/3 lg:w-3/5 relative">
						<img
							src="{% static 'img/student.png' %}"
							class="max-w-xs md:max-w-lg m-auto" />
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
