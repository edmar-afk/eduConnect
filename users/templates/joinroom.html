{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>eduConnect</title>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<meta
			http-equiv="X-UA-Compatible"
			content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
		<link
			rel="stylesheet"
			href="{% static 'css/style.css' %}" />
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>

	<body class="font-sans leading-normal tracking-normal bg1">
		<section class="bg-gray-950/80">
			<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
				<a
					href="#"
					class="flex items-center mb-6 text-2xl font-semibold text-white">
					eduConnect
				</a>
				<div class="w-full rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 bg-gray-800 border-blue-700">
					<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
						<h1 class="text-xl text-center font-bold leading-tight tracking-tight md:text-2xl text-white">
							Join Meeting
						</h1>
						<form
							class="space-y-4 md:space-y-6"
							action=""
							method="POST">
							{% csrf_token %}
							<div>
								<label
									for="text"
									class="block mb-2 text-sm font-medium text-white">
									Enter Room Id
								</label>
								<input
									type="text"
									name="roomID"
									id="text"
									class="border sm:text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
									placeholder="Room ID"
									required />
							</div>
							<div class="flex ">
								<button
									type="submit"
									class="w-full text-white mx-4 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">
									<i class="fa fa-video-camera" aria-hidden="true"></i> Join
								</button>
								<a
									href="{% url 'homepage' %}"
									class="w-full text-white mx-4 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800">
									<i class="fa fa-home" aria-hidden="true"></i> Back to Home
								</a>
							</div>
							<div class="text-sm font-light text-gray-400">
								{% if success %}
								<p style="color: green"><b>{{ success }}</b></p>
								{% endif %} {% if error %}
								<p style="color: red">{{ error }}</p>
								{% endif %}
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
